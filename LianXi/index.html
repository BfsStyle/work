    <!--版芯：-->
    <!--1，最大宽度设置640px 原因：当时的主流移动设备是 320px 。-->
    <!--2，设计稿psd 的尺寸就是640px 目的是 在高清屏上不失真-->
    <!--3，现在 多用于750px 的设计稿 。还在 不断提高中。-->
    <!--4，设计稿的大小 与 设备性能和网络环境性能要成正比 不然会很卡。影响用户体验。-->
    <!--5，最小宽度 就是为了保证网页不乱版。-->
